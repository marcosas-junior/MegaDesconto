<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Desconto - Loja de Afiliado Shopee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #ff6600;
        }
        .banner {
            background-color: #ff6600;
            color: white;
            padding: 10px;
            font-size: 18px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .produto {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            width: 250px;
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .produto img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .produto h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .produto p {
            font-size: 14px;
            color: #555;
        }
        .produto a {
            display: block;
            text-align: center;
            padding: 8px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .produto a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Mega Desconto - Loja de Afiliado Shopee</h1>

    <div class="banner">
        EstÃ¡ procurando algo e nÃ£o encontrou? Fale com Marcos Junior pelo WhatsApp <strong>(35)99214-4644</strong>! ðŸš€
    </div>

    <div id="produtos" class="container"></div>

    <script>
        fetch('Produtos.json')
.then(response => response.json())
.then(produtos => {
    let produtosHTML = '';
    produtos.forEach(produto => {
        produtosHTML += `
            <div class="produto">
                <img src="${produto['Link Imagem'] || 'https://via.placeholder.com/250'}" alt="${produto['Nome do item']}">
                <h2>${produto['Nome do item']}</h2>
                <p>PreÃ§o: <strong>R$${produto['Sales']}</strong></p>
                <p>Loja: ${produto['Shop Name']}</p>
                <a href="${produto['Link do produto']}" target="_blank">Ver produto</a>
            </div>
        `;
    });
    document.getElementById('produtos').innerHTML = produtosHTML;
})
.catch(error => console.error('Erro ao carregar produtos:', error));
    </script>

</body>
</html>
