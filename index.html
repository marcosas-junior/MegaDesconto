<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Desconto - Afiliado Shopee</title>
    <style>
        /* Estilo geral */
            body {
        font-family: Arial, sans-serif;
        background-color: #000; /* Um preto*/
        margin-left: 0;
        text-align: center;
        }
        /* Estilo do cabeçalho */
        .cabecalho {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ff6600;
            height: 100px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .cabecalho img {
            width: 100px;
            height: auto;
            margin-right: 15px;
        }

        /* Menu horizontal de categorias */
        .menu-categorias {
            display: flex;
            overflow-x: auto;
            background-color: #e0e0e0e0;
            padding: 10px 0;
            white-space: nowrap;
        }
        .menu-categorias-item {
            text-align: center;
            display: inline-block;
            text-align: center;
            margin: 0 10px;
        }
        .menu-categorias-item img {
            width: 80px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 5px;
        }
        .menu-categorias-item a {
            display: block;
            margin-top: 5px;
            font-size: 0,9em;
            text-decoration: none;
            color: #ff6600;
            font-weight: bold;
        }

        /* Filtros */
        .filtros {
            padding: 20px;
            background-color: #ff6600;
            color: white;
            margin: 20px 0;
            border-radius: 10px;
            text-align: center;
        }
        .filtros input, .filtros select {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            width: 200px;
        }
        .filtros button {
            padding: 10px 20px;
            background-color: #fff;
            color: #ff6600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Apresentação dos produtos */
        .produtos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }
        .produto {
            background-color: white;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .produto img {
            width: 100%;
            border-radius: 10px;
        }
        .produto h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .produto p {
            font-size: 14px;
            color: #555;
        }
        .produto a {
            display: block;
            background-color: #ff6600;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Banner rotativo para cupons */
        .cupons {
            background-color: #e0e0e0;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }
        .cupons-item {
            display: inline-block;
            margin: 0 10px;
        }

                /* Banner rotativo de lojas */
                /* Banner de lojas atualizado */
        .banner-lojas {
            display: flex;
            flex-wrap: wrap; /* Permite que os itens sejam distribuídos em várias linhas */
            justify-content: center; /* Centraliza os itens na linha */
            gap: 20px; /* Espaçamento uniforme entre os itens */
            background-color: #f9f9f9;
            padding: 20px;
            text-align: center;
            border-radius: 10px; /* Suaviza os cantos do banner */
        }

        .banner-lojas-item {
            width: 150px; /* Tamanho uniforme para cada item */
            background-color: #fff; /* Fundo branco para cada item */
            border-radius: 10px; /* Bordas arredondadas */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra leve */
            padding: 10px; /* Espaçamento interno */
            text-align: center; /* Centraliza texto e imagem */
        }

        .banner-lojas-item img {
            width: 100%; /* Imagens ocupam a largura do item */
            height: auto;
            border-radius: 8px; /* Suaviza as bordas das imagens */
            margin-bottom: 10px; /* Espaço entre a imagem e o texto */
        }

        .banner-lojas-item a {
            text-decoration: none; /* Remove sublinhado */
            color: #333; /* Cor do texto */
            font-weight: bold;
            display: block; /* Ocupa toda a largura */
            margin-bottom: 5px; /* Espaço entre o nome e a categoria */
        }

        .banner-lojas-item p {
            font-size: 14px; /* Tamanho menor para a categoria */
            color: #777; /* Tom mais claro para o texto da categoria */
            margin: 0;
        }
                /* Estilo do rodapé */
        .rodape {
            background-color: #333; /* Fundo escuro */
            color: #fff; /* Texto branco */
            padding: 20px;
            text-align: center;
            display: flex;
            flex-wrap: wrap; /* Permite quebra de linha em telas menores */
            justify-content: space-between;
            align-items: center;
        }

        .rodape-conteudo {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Torna o rodapé responsivo */
        }

        .rodape-esquerda {
            text-align: left;
            max-width: 50%;
        }

        .rodape-esquerda p {
            margin: 5px 0;
            font-size: 14px;
            line-height: 1.5;
        }

        .rodape-esquerda a {
            color: #ff6600; /* Destaque para o e-mail */
            text-decoration: none;
        }

        .rodape-esquerda a:hover {
            text-decoration: underline;
        }

        .rodape-direita {
            text-align: right;
            max-width: 50%;
        }

        .whatsapp-icon {
            width: 25px; /* Ícone do WhatsApp pequeno */
            height: auto;
            margin-right: 5px;
            vertical-align: middle;
        }

        .whatsapp-qr {
            width: 100px; /* Tamanho do QR Code */
            height: auto;
            margin: 10px 0;
            border-radius: 5px;
        }

        .rodape-direita p {
            font-size: 14px;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .rodape-conteudo {
                flex-direction: column;
                text-align: center; /* Centraliza para telas menores */
            }

            .rodape-esquerda, .rodape-direita {
                max-width: 100%; /* Expandem para toda a largura */
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <div class="cabecalho">
        <img src="LogoMegaDesconto.png" alt="Mega Desconto">
        Mega Desconto - Afiliado Shopee
    </div>

    <!-- Menu horizontal de categorias -->
    <div class="menu-categorias" id="menu-categorias"></div>

    <!-- Filtros -->
    <div class="filtros">
        <label for="filtro-categoria">Filtrar por Categoria: </label>
        <select id="filtro-categoria">
            <option value="">Todas</option>
        </select>
        <label for="filtro-nome">Filtrar por Nome: </label>
        <input type="text" id="filtro-nome" placeholder="Digite o nome">
        <button onclick="aplicarFiltros()">Filtrar</button>
    </div>

    <!-- Produtos -->
    <div class="produtos" id="produtos"></div>

    <!-- Banner rotativo para cupons -->
    <div class="cupons" id="cupons"></div>

    <!-- Banner rotativo de lojas -->
    <div class="banner-lojas" id="banner-lojas"></div>

    <script>
        // Carregar cupons
        fetch('cupons.json')
            .then(response => response.json())
            .then(data => {
                const cupons = document.getElementById('cupons');
                data.forEach(cupom => {
                    cupons.innerHTML += `
                        <div class="cupons-item">
                            Cupom: ${cupom.NumeroCupom}, Categoria: ${cupom.Categoria}
                        </div>
                    `;
                });
            })
            .catch(error => console.error('Erro ao carregar cupons:', error));
    
        // Carregar lojas
        fetch('lojas.json')
            .then(response => response.json())
            .then(data => {
                const bannerLojas = document.getElementById('banner-lojas');
                data.forEach(loja => {
                    bannerLojas.innerHTML += `
                        <div class="banner-lojas-item">
                            <img src="${loja.imagem}" alt="${loja.nome}">
                            <a href="${loja.link}" target="_blank">${loja.nome}</a>
                            <p>Categoria: ${loja.Categoria}</p> <!-- Exibe a categoria -->
                        </div>
                    `;
                });
            })
            .catch(error => console.error('Erro ao carregar lojas:', error));
    
        // Carregar categorias
        fetch('catMenu.json')
            .then(response => response.json())
            .then(data => {
                const menuCategorias = document.getElementById('menu-categorias');
                data.forEach(categoria => {
                    menuCategorias.innerHTML += `
                        <div class="menu-categorias-item">
                            <img src="${categoria['Link Imagem']}" alt="${categoria['Categorias Específicas']}">
                            <a href="${categoria.LinkAfiliado}" target="_blank">${categoria['Categorias Específicas']}</a>
                        </div>
                    `;
                });
            })
            .catch(error => console.error('Erro ao carregar menu:', error)); // Corrigido o uso do catch
    
        let produtos = [];
    
        // Carregar produtos do JSON
        fetch('Produtos.json')
            .then(response => response.json())
            .then(data => {
                produtos = data;
    
                // Preencher opções de categorias no filtro
                const categorias = [...new Set(produtos.map(produto => produto.Categoria))];
                const filtroCategoria = document.getElementById('filtro-categoria');
                categorias.forEach(categoria => {
                    const option = document.createElement('option');
                    option.value = categoria;
                    option.textContent = categoria;
                    filtroCategoria.appendChild(option);
                });
    
                // Exibir todos os produtos inicialmente
                exibirProdutos(produtos);
            })
            .catch(error => console.error('Erro ao carregar produtos:', error));
    
        // Exibir produtos na página
        function exibirProdutos(lista) {
            const container = document.getElementById('produtos');
            container.innerHTML = ''; // Limpa os produtos anteriores
            lista.forEach(produto => {
                container.innerHTML += `
                    <div class="produto">
                        <img src="${produto['Link Imagem'] || 'https://via.placeholder.com/300'}" alt="${produto['Item Name']}">
                        <h2>${produto['Item Name']}</h2>
                        <p>Preço: <strong>R$${produto.Price}</strong></p>
                        <p>Loja: ${produto['Shop Name']}</p>
                        <p>Categoria: ${produto.Categoria}</p>
                        <a href="${produto['Offer Link']}" target="_blank">Ver produto</a>
                    </div>
                `;
            });
        }
    
        // Aplicar filtros de nome e categoria
        function aplicarFiltros() {
            const filtroCategoria = document.getElementById('filtro-categoria').value.toLowerCase();
            const filtroNome = document.getElementById('filtro-nome').value.toLowerCase();
    
            const produtosFiltrados = produtos.filter(produto => {
                const categoriaCorresponde = !filtroCategoria || produto.Categoria.toLowerCase() === filtroCategoria;
                const nomeCorresponde = produto['Item Name'].toLowerCase().includes(filtroNome);
                return categoriaCorresponde && nomeCorresponde;
            });
    
            exibirProdutos(produtosFiltrados); // Atualiza a lista exibida
        }
    </script>
