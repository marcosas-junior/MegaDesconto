<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Desconto - Loja de Afiliado Shopee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #ff6600;
        }
        .banner, .filtros {
            margin: 20px 0;
            padding: 10px;
            background-color: #ff6600;
            color: white;
            border-radius: 10px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .produto {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            width: 300px;
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .produto img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .produto h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .produto p {
            font-size: 14px;
            color: #555;
        }
        .produto a {
            display: block;
            text-align: center;
            padding: 8px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .produto a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Mega Desconto - Loja de Afiliado Shopee</h1>

    <div class="banner">
        EstÃ¡ procurando algo e nÃ£o encontrou? Fale com Marcos Junior pelo WhatsApp <strong>(35)99214-4644</strong>! ðŸš€
    </div>

    <div class="filtros">
        <label for="filtro-categoria">Filtrar por Categoria: </label>
        <select id="filtro-categoria">
            <option value="">Todas</option>
        </select>
        <br><br>
        <label for="filtro-nome">Filtrar por Nome: </label>
        <input type="text" id="filtro-nome" placeholder="Digite parte do nome...">
        <button onclick="aplicarFiltros()">Filtrar</button>
    </div>

    <div id="produtos" class="container"></div>

    <script>
        let produtos = [];

        fetch('Produtos.json')
        .then(response => response.json())
        .then(data => {
            produtos = data;

            // Preencher opÃ§Ãµes de categorias
            const categorias = [...new Set(produtos.map(produto => produto.categoria))];
            const filtroCategoria = document.getElementById('filtro-categoria');
            categorias.forEach(categoria => {
                const option = document.createElement('option');
                option.value = categoria;
                option.textContent = categoria;
                filtroCategoria.appendChild(option);
            });

            // Exibir todos os produtos inicialmente
            exibirProdutos(produtos);
        })
        .catch(error => console.error('Erro ao carregar produtos:', error));

        function exibirProdutos(lista) {
            const container = document.getElementById('produtos');
            container.innerHTML = ''; // Limpar conteÃºdo
            lista.forEach(produto => {
                container.innerHTML += `
                    <div class="produto">
                        <img src="${produto['Link Imagem'] || 'https://via.placeholder.com/300'}" alt="${produto['Item Name']}">
                        <h2>${produto['Item Name']}</h2>
                        <p>PreÃ§o: <strong>R$${produto.Price}</strong></p>
                        <p>Loja: ${produto['Shop Name']}</p>
                        <p>Categoria: ${produto.categoria}</p>
                        <a href="${produto['Product Link']}" target="_blank">Ver produto</a>
                    </div>
                `;
            });
        }

        function aplicarFiltros() {
            const filtroCategoria = document.getElementById('filtro-categoria').value;
            const filtroNome = document.getElementById('filtro-nome').value.toLowerCase();

            const produtosFiltrados = produtos.filter(produto => {
                const categoriaCorresponde = filtroCategoria === '' || produto.categoria === filtroCategoria;
                const nomeCorresponde = produto['Item Name'].toLowerCase().includes(filtroNome);
                return categoriaCorresponde && nomeCorresponde;
            });

            exibirProdutos(produtosFiltrados);
        }
    </script>

</body>
</html>
